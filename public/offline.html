<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Family Organizer Offline</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f5f6f2;
        --card: #ffffff;
        --text: #162315;
        --muted: #596a57;
        --accent: #245f2f;
        --border: #d8e0d2;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background:
          radial-gradient(circle at 15% 10%, #dff2df 0, transparent 42%),
          radial-gradient(circle at 85% 15%, #f4efd8 0, transparent 38%),
          var(--bg);
        color: var(--text);
        font-family: Inter, system-ui, sans-serif;
        padding: 24px;
      }
      .card {
        width: min(560px, 100%);
        background: color-mix(in srgb, var(--card) 92%, transparent);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 24px;
        box-shadow: 0 18px 40px rgba(20, 32, 16, 0.08);
      }
      h1 {
        margin: 0 0 10px;
        font-size: 1.4rem;
        line-height: 1.2;
      }
      p {
        margin: 0 0 12px;
        color: var(--muted);
        line-height: 1.45;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        border: 1px solid #f0d38e;
        background: #fff5d6;
        color: #7d590a;
        border-radius: 999px;
        padding: 6px 10px;
        font-size: 12px;
        font-weight: 600;
      }
      .actions {
        margin-top: 16px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      button {
        border: 0;
        border-radius: 10px;
        background: var(--accent);
        color: white;
        padding: 10px 14px;
        font: inherit;
        cursor: pointer;
      }
      button.secondary {
        background: white;
        color: var(--text);
        border: 1px solid var(--border);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="pill">Offline mode</div>
      <h1>Family Organizer is offline</h1>
      <p>You can still use data that was already cached on this device. New changes will sync automatically when you reconnect.</p>
      <p>Parent mode may require internet if this device needs a fresh elevation check.</p>
      <div class="actions">
        <button onclick="location.reload()">Try again</button>
        <button class="secondary" onclick="history.back()">Go back</button>
      </div>
    </main>
  </body>
</html>
